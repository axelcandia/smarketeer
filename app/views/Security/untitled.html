                        <div class="a0-mode-container">
                          <div class="a0-signup a0-mode">
                            <form novalidate="">
                              <div class="a0-body-content">
                                <div class="a0-options"><a href="javascript: {}" class="a0-centered a0-cancel a0-switch a0-clearfix"><span>Log In</span><span class="a0-active">Sign Up</span></a></div>
                                <div class="a0-header"></div>
                                 <div class="login-options">
                                  <ul class="social-icons">
                                    <li><a data-original-title="facebook" href="javascript:;" data-strategy="facebook" class="social-icon-color facebook"></a></li> 
                                    </li>
                                    <li><a data-original-title="Goole Plus" href="javascript:;" class="social-icon-color googleplus" data-strategy="google-oauth2" title="Signup with Google"></a></li> 
                                    
                                  <div class="a0-separator a0-instructions">or <span>Please enter your email and password</span></div>
                                </div>
                                <div class="a0-emailPassword">
                                  <div class="a0-inputs-wrapper">
                                    <div class="a0-inputs">
                                      <div class="a0-username">
                                        <label for="a0-signup_easy_username" class="a0-sad-placeholder">Username</label>
                                        <div class="a0-input-box"><i class="a0-icon-budicon-1"></i>
                                          <input id="a0-signup_easy_username" name="username" type="text" value="" placeholder="Username" title="Username"/>
                                        </div>
                                      </div>
                                      <div class="a0-email">
                                        <label for="a0-signup_easy_email" class="a0-sad-placeholder">Email</label>
                                        <div class="a0-input-box"><i class="a0-icon-budicon-5"></i>
                                          <input id="a0-signup_easy_email" name="email" type="email" value="" placeholder="Email" title="Email"/>
                                        </div>
                                      </div>
                                      <div class="a0-password">
                                        <label for="a0-signup_easy_password" class="a0-sad-placeholder">Create a Password</label>
                                        <div class="a0-input-box"><i class="a0-icon-budicon"></i>
                                          <input id="a0-signup_easy_password" name="password" type="password" value="" placeholder="Create a Password" title="Create a Password"/>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="a0-password_policy"></div>
                                  </div>
                                </div>
                              </div>
                              <div class="bottom-content">
                                <div class="a0-action">
                                  <button type="submit" style="background-color: #ea5323" class="a0-primary a0-next">Sign Up</button>
                                </div>
                              </div>
                            </form>
