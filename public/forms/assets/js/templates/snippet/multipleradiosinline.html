<!-- Multiple Radios (inline) -->
<div class="control-group">
  <label class="control-label" for="<%- name %>"><%- label %> <%if(required){%><em class="red">*</em><%}%></label>
	  <a id="frmb-0-fld-3-edit" class="<%- label %> </label>
toggle-form btn icon-pencil open remove" title="Edit"></a></div>
  <div class="controls"><% _.each(radios, function(radio, i){ %>
    <label class="radio inline" for="<%- id+'-'+i %>">
      <input type="radio" name="<%- id %>" id="<%- id+'-'+i %>" value="<%- radio %>" <% if(i < 1) { %>checked="checked" <% } %><% if(required){ %> required="required"<% } %>>
      <%- radio %>
    </label><% }); %>
  </div>
</div>
