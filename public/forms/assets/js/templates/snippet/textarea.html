<!-- Textarea -->
<%
if(required){
 	label+="*";
 }
%>
<div class="control-group">
  <label class="control-label" for ="<%- id %>"><%- label %></label>
  <div class="controls">                     
    <textarea id="<%- id %>" class="form-control input-xlarge" rows="3" name="<%- id %>" <% if(required) {%> required <% } %> ><%- textarea %></textarea>
  </div>
</div>
