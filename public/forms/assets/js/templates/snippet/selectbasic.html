
<!-- Select Basic -->
<%number=0%>

<div class="control-group">
	
  <label class="control-label" for="<%- id %>"><%- label %> </label>
	  <a id="frmb-0-fld-3-edit" class="<%- label %> </label>
toggle-form btn icon-pencil open remove" title="Edit"></a></div>
  <div class="controls">
    <select id="<%- id %>" name="<%- id %>" class="form-control <%- inputsize %>"><% _.each(options, function(option) {

    </select>
  </div>
</div>
