<!-- Multiple Checkboxes (inline) -->

<div class="control-group">
  <label class="control-label" for="<%- name %>"><%- name %>
  	<%- label %> <%if(required){%><em class="red">*</em><%}%></label>
	  <a id="frmb-0-fld-3-edit" class="<%- label %> </label>
toggle-form btn icon-pencil open remove" title="Edit"></a></div>
  <div class="controls"><% _.each(checkboxes, function(checkbox, i){ %>
    <label class="checkbox inline" for="<%- id+'-'+i %>">
      <input type="checkbox" name="<%- id %>" id="<%- id+'-'+i %>" value="<%- checkbox %>"<% if(required){ %> required="required"<% } %>>
      <%- checkbox %>
    </label><% }); %>
  </div>
</div>
